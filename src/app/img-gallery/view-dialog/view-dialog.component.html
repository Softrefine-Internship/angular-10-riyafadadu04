<div class="container">
  <div class="heading">
    <h2 mat-dialog-title class="heading__title"><span>Image Detail</span></h2>
    <button class="heading__btn" mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="image-container">
    <img [src]="image?.imageUrl" alt="Image" class="image-container__img" />
    <div class="image-info">
      <p><strong>Image Name : </strong>{{ image?.name }}</p>
      <p><strong>Image Upload Date : </strong> {{ formattedUploadDate }}</p>
    </div>
  </div>
</div>
